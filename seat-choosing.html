<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/seat.css">
    <title>Arcadia Ticketing</title>
</head>

<body id="seat-choosing-body">
    <!-- HEADER -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">Arcadia Ticketing <i class="fa fa-cube"></i></a>
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="index.html#now-playing-section" class="nav-link">Now Playing</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#upcoming-section" class="nav-link">Upcoming</a>
                    </li>
                    <li class="nav-item">
                        <a href="theaters.html" class="nav-link">Theaters</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link" id="login-li" data-toggle="modal" data-target="#loginModal"><span
                                class="theme-color oldSpan">Log In</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    </div>

    <!-- LOGIN MODAL -->
    <div class="modal fade text-dark" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalTitle">
                        LOG IN
                    </h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control form-control-lg" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control form-control-lg" placeholder="Password">
                        </div>
                        <div class="form-group text-center">
                            <label>
                                Forgot <a href="#"><span class="theme-color">Password?</span></a>
                            </label>
                        </div>
                        <div class="form-group text-center">
                            <label>
                                Create an account? <a href="sign-up.html"><span class="theme-color">Sign up</span></a>
                            </label>
                        </div>
                        <input type="submit" value="Log in" class="btn theme-bg btn-block white-color">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SEARCH BAR -->
    <section id="mini-search-bar-section">
        <div class="dark-overlay">
            <div class="home-inner">
                <div class="container p-4">
                    <form id="search-form">
                        <div class="form-group">
                            <input type="text" id="search-bar" class="form-control" placeholder="Search a movie">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- MOVIE DATA -->
    <section id="seat-choosing-section" class="bg-light text-muted py-5">
        <div class="movie-container">
            <label>Pick a city:</label>
            <select id="city">
                <option value="Central Jakarta">Central Jakarta</option>
                <option value="North Jakarta">North Jakarta</option>
                <option value="West Jakarta">West Jakarta</option>
                <option value="South Jakarta">South Jakarta</option>
                <option value="Tangerang">Tangerang</option>
                <option value="Bekasi">Bekasi</option>
                <option value="Bogor">Bogor</option>
            </select>

            <label>Pick a cinema:</label>
            <select id="cinema">
                <option value="45000">XXI (Rp. 45,000.00)</option>
                <option value="60000">CGV (Rp. 60,000.00)</option>
                <option value="80000">Flix Cinema (Rp. 80,000.00)</option>
            </select>
        </div>

        <div class="container seat-container">
            <ul class="showcase">
                <li>
                    <div class="seat"></div>
                    <small>N/A</small>
                </li>
                <li>
                    <div class="seat selected"></div>
                    <small>Selected</small>
                </li>
                <li>
                    <div class="seat occupied"></div>
                    <small>Occupied</small>
                </li>
            </ul>

            <div class="container screen-and-seat mb-5">
                <div class="seating">
                    <div class="screen"></div>

                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                </div>
            </div>

            <p class="text">You have selected <span id="count">0</span> seats for a price of Rp. <span
                    id="total">0</span>.00</p>

            <div class="container mt-4" id="btn-size">
                <div class="row">
                    <div class="col text-center" id="next-btn">
                        <form id="seatForm">
                            <input type="submit" value="proceed to payment" class="btn theme-bg white-color btn-block" id="proceedToPayment">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="main-footer" class="bg-dark white-color">
        <div class="container p-4">
            <div class="row">
                <div class="col text-center">
                    <div class="py-4">
                        <p class="lead">Arcadia Ticketing</p>
                        <p>Copyright &copy; 2020</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js-bootstrap/jquery.min.js"></script>
    <script src="js-bootstrap/popper.min.js"></script>
    <script src="js-bootstrap/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/seat.js"></script>
</body>

</html>
