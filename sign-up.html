<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Arcadia Ticketing | Sign Up</title>
</head>

<body id="sign-up-page">
    <div class="container p-4 text-center">
    <section id="sign-up-section">
            <div class="row" id="sign-up-row">
                <div class="col-sm m-3">
                    <div id="sign-up-card-form" class="card text-center card-form">
                        <div id="sign-up-body" class="card-body">
                            <h3 class="white-color mb-2">Sign up</h3>
                            <div class="container p-4 content-justify-center" id="parent">
                                <form id="sign-up-form">
                                    <div class="form-group">
                                        <input type="text" id="username" class="form-control mb-4" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" id="email" class="form-control mb-4" placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="password" class="form-control mb-2" placeholder="Password">
                                        <small class="form-text text-muted-mb-4 white-color">At least 8 characters and 1 digit</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="pwdConfirm" class="form-control mb-4" placeholder="Confirm Password">
                                    </div>
                                    <div class="checkbox">
                                        <label class="white-color mb-4"><input type="checkbox" id="agree" value="yes"> I agree to the terms & conditions</label>
                                    </div>
                                    <input type="submit" value="Sign up" class="btn theme-bg white-color btn-block">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js-bootstrap/jquery.min.js"></script>
    <script src="js-bootstrap/popper.min.js"></script>
    <script src="js-bootstrap/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/sign-up.js"></script>
</body>

</html>
